<!DOCTYPE html>

<head>

    <title>Some game</title>
    
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    
    <script>
    
        $(document).ready(function(){
            
            $("#i1").mouseenter(function(){
                
                $("#i1").css("margin-left","200px");
            });
            
            $("#i1").mouseleave(function(){
                
                $("#i1").css("margin-left","0px");
            });
        });
    
    </script>
    
    <style type="text/css">
    
        #i1
        {
            height: 200px;
        }
    
    </style>

</head>

<body>

    <button>Click</button>
    
    <img id="i1" src="dice.png"/>

</body>
